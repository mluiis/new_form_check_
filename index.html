<form class="formulario">
	
	  <div class="form-group">
   <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>

  </div>

  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" class="form-control" id="tel" placeholder="Digite seu telefone" required>
  </div>

<div class="form-group">
    <label for="endereço">Endereço:</label>
    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
  </div>

  <div class="form-group">
    <label for="data">Data do Evento:</label>
    <input type="date" class="form-control" id="data" required>
  </div>


  <div class="form-group">
    <label for="horario">Horário do Evento:</label>
    <input type="time" class="form-control" id="horario" required>
  </div>

<div>
	<p>Tamanho do Bolo:</p>
<select class="form-control">
  <option> Selecione o tamanho:</option>
  <option> 1 (um) Andar - 15cm - 12 Fatias</option>
  <option> 1 (um) Andar - 20cm - 25 Fatias</option>
  <option> 1 (um) Andar - 25cm - 40 Fatias</option>
  <option> 1 (um) Andar - 30cm - 55 Fatias</option>
  <option> 2 (dois) Andares - 20cm + 15cm - 40 Fatias</option>
  <option> 2 (dois) Andares - 25cm + 15cm - 55 Fatias</option>
  <option> 2 (dois) Andares - 30cm + 20cm - 90 Fatias</option>
  <option> 3 (três) Andares - 25cm + 20cm + 15cm - 80 Fatias</option>
  <option> 3 (três) Andares - 30cm + 20cm + 15cm - 105 Fatias</option>
  <option> 3 (três) Andares - 30cm + 25cm + 15cm - 150 Fatias</option>
  <option> 3 (três) Andares - 30cm + 25cm + 20cm - 180 Fatias</option>
  <option> 4 (quatro) Andares - 30cm + 25cm + 20cm + 15cm - 200 Fatias</option>
</select><br>
</div>
 <fieldset class="form-chek">
                <legend>Tipo de Bolo:</legend>
                <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highlight">
              <input type="checkbox" name="Chantinho" id="chantinho" class="checkboxes" value="Chantinho">
                    <label for="chantinho">Chantininho</label>
            
          </div>

              <div class="p-2 bd-highlight">
                <input type="checkbox" name="pastaAmericana" id="pastaAmericana" class="checkboxes" value="Pasta Americana">
                    <label for="pastaAmericana">Pasta Americana</label>
                    
             </div>

              <div class="p-2 bd-highlight">
                <input type="checkbox" name="pastaBoloDeCasamento" id="pastaBoloDeCasamento" class="checkboxes" value="Pasta Bolo de Casamento">  
                    <label for="pastaBoloDeCasamento">Bolo de Casamento</label>
                  

             </div>

             <div class="p-2 bd-highlight">
                  <input type="checkbox" name="torta" id="torta" class="checkboxes" value="torta">
                    <label for="torta">Torta</label>
              </div>
            </fieldset>
<div class="form-group">
    <label for="texto">Como você quer o bolo?</label>
    <textarea class="form-control" id="mensagem" rows="3"></textarea>
  </div><br>

<div class="botao"> 
<button type="submit" class=" btn btn-primary"><i class="fa-solid fa-paper-plane">  Enviar </i></button>

</div>
