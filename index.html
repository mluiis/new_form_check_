    <body>

            </header>
            <nav class="navbar navbar-expand-lg navbar-light" style="background:#81d6f1; border-radius: 15px;">                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <br>

            <form class="formulario" id="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="tel" placeholder="Digite seu telefone" onkeyup="handlePhone(event)" />
                </div>
                <div class="form-group">
                    <label for="endereço">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="form-group">
                    <label for="data">Data do Evento:</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="form-group">
                    <label for="horario">Horário do Evento:</label>
                    <input type="time" class="form-control" id="horario" required>
                </div>

                <div>
                    <p>Tamanho do Bolo:</p>
                    <select class="form-control" id='opt1ons'>
                        <option>Selecione o tamanho:</option>
                        <option>1 (um) Andar - 15cm - 12 Fatias</option>
                        <option>1 (um) Andar - 20cm - 25 Fatias</option>
                        <option>1 (um) Andar - 25cm - 40 Fatias</option>
                        <option>1 (um) Andar - 30cm - 55 Fatias</option>
                        <option>2 (dois) Andares - 20cm + 15cm - 40 Fatias</option>
                        <option>2 (dois) Andares - 25cm + 15cm - 55 Fatias</option>
                        <option>2 (dois) Andares - 30cm + 20cm - 90 Fatias</option>
                        <option>3 (três) Andares - 25cm + 20cm + 15cm - 80 Fatias</option>
                        <option>3 (três) Andares - 30cm + 20cm + 15cm - 105 Fatias</option>
                        <option>3 (três) Andares - 30cm + 25cm + 15cm - 150 Fatias</option>
                        <option>3 (três) Andares - 30cm + 25cm + 20cm - 180 Fatias</option>
                        <option>4 (quatro) Andares - 30cm + 25cm + 20cm + 15cm - 200 Fatias</option>
                    </select>
                  
                    <p style="font-size: 10px; color: #045e7f; font-weight: 500;" >*Bolos do tipo Chantininho e Torta são feitos apenas em 1 (um) andar.</p>
                </div>

                <fieldset class="form-chek">
                    <legend>Tipo de Bolo:</legend>
                    <div class="d-flex flex-column bd-highlight mb-3" id="tiposDeBolo">
                        <div class="p-2 bd-highlight">
                            <input type="checkbox" name="Chantinho" id="chantinho" class="checkboxes" value="Chantinho">
                            <label for="chantinho">Chantininho</label>
                        </div>
                         <div class="p-2 bd-highlight">
                            <input type="checkbox" name="torta" id="torta" class="checkboxes" value="torta">
                            <label for="torta">Torta</label>
                        </div>
                        <div class="p-2 bd-highlight">
                            <input type="checkbox" name="pastaAmericana" id="pastaAmericana" class="checkboxes" value="Pasta Americana">
                            <label for="pastaAmericana">Pasta Americana</label>
                        </div>
                        <div class="p-2 bd-highlight">
                            <input type="checkbox" name="pastaBoloDeCasamento" id="pastaBoloDeCasamento" class="checkboxes" value="Pasta Bolo de Casamento">
                            <label for="pastaBoloDeCasamento">Bolo de Casamento</label>
                        </div>
                       
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="texto">Como você quer o bolo?</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>
                <br>
           
                    <button type="submit" class=" botao">
                        <i class="fa-solid fa-paper-plane"> Enviar </i>
                    </button>
              
            </form>

        <script type="text/javascript" src="assets/js/original.js" defer></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const handlePhone = (event)=>{
                let input = event.target
                input.value = phoneMask(input.value)
            }

            const phoneMask = (value)=>{
                if (!value)
                    return ""
                value = value.replace(/\D/g, '')
                value = value.replace(/(\d{2})(\d)/, "($1) $2")
                value = value.replace(/(\d)(\d{4})$/, "$1-$2")
                return value
            }
        </script>
